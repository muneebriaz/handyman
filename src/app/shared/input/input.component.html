<!-- Dropdown -->
<div (clickOutside)="onClickOutside()" class="dropdown_wrpr" [ngClass]="fixedWidth ? 'fixed_width' : ''"
  *ngIf="inputType == INPUT_TYPE.DROPDOWN">
  <label *ngIf="labelText" for="label">{{labelText}} <i *ngIf="labelIcon !== ''" class="fa {{labelIcon}}"
      (click)="labelIconClicked()"></i></label>

  <!-- Dropdown Selected Value -->
  <div class="selected_value_div" (click)="toggleDropdown()">{{dropDownSelectMessage}}</div>

  <!-- Dropdown Inner Div -->
  <div class="dropdown_inner_div" [ngClass]="fixedWidth ? 'dropdown_fwidth' : ''"
    *ngIf="isDropdownExpanded && !disabled">

    <!-- Search -->
    <div class="search_div" *ngIf="isDropDownSearchEnable">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="search_icon"
        version="1.1" x="0px" y="0px" viewBox="0 0 100 100" xml:space="preserve">
        <path
          d="M90.4,84L75.8,69.5C87.2,54.9,86,34.1,72.9,21c-6.9-6.9-16.1-10.7-25.9-10.7c-9.8,0-19,3.8-25.9,10.7  c-6.9,6.9-10.7,16.1-10.7,25.9c0,9.8,3.8,19,10.7,25.9c6.9,6.9,16.1,10.7,25.9,10.7c8.1,0,16.1-2.7,22.5-7.8L84,90.4  c0.9,0.9,2,1.3,3.2,1.3c1.2,0,2.3-0.5,3.2-1.3C92.2,88.7,92.2,85.8,90.4,84z M74.6,46.9c0,7.4-2.9,14.3-8.1,19.5  c-5.2,5.2-12.2,8.1-19.5,8.1s-14.3-2.9-19.5-8.1c-5.2-5.2-8.1-12.2-8.1-19.5c0-7.4,2.9-14.3,8.1-19.5s12.2-8.1,19.5-8.1  c7.4,0,14.3,2.9,19.5,8.1C71.7,32.6,74.6,39.5,74.6,46.9z" />
      </svg>
      <input aria-label="Search" [(ngModel)]="searchText" type="text" placeholder="Search"
        (ngModelChange)="onDropDownSearch($event)">
    </div>

    <!-- Scrollar Wrapper -->
    <div class="scroller_div">

      <ul>
        <ng-container *ngFor="let data of dropDownData">
          <li (click)="setDropdown(data.value, data.title, data.isChecked)">
            <div class="dropdown_list_div">

              <label for="mobile_device" class="checkbox_label" *ngIf="data.isMulti">
                <input type="checkbox" id="{{data.value}}" class="checkbox" value="{{data.value}}"
                  [checked]="data.isChecked" />
                <span class="check_icon"></span>
              </label>

              <div class="assignee_userlist" [ngClass]="!data.type ? 'no-image' : ''" *ngIf="!data.description">
                <div class="deviceframedetails_div">{{data.title}}</div>
              </div>

            </div>
          </li>
        </ng-container>
      </ul>

    </div>
  </div>
</div>
